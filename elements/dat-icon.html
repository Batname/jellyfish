<polymer-element name="dat-icon" attributes="src size">
  <template>
    <link rel="stylesheet" type="text/css" href="./dat-style.css">
    <style>
      @host {
        * {
          vertical-align: top;
          cursor: pointer;
          width: auto;
          text-align: top;
          padding: 4px;
          opacity: 0.75;
        }
        *:hover{
          opacity: 1;
        }
        * > #img, * > #label {
          display: inline-block;
          vertical-align: middle;
          height: 100%;
          width: auto;
        }
        * > #label{
          margin: 0 4px;
        }
      }
    </style>
    <img id="img" src="{{src}}"></img>
    <span id="label"><content></content></span>
  </template>
  <script>
    Polymer('dat-icon', {
      src: '',
      size: 32,
      ready: function() {
        var scope = this;
        setTimeout(function(){scope.sizeChanged()});
      },
      sizeChanged: function() {
        labelRect = this.$.label.getBoundingClientRect();
        this.style.height = this.size+"px";
        this.$.label.style.fontSize = this.size/2+"px";
        this.$.label.style.height = this.size/2+"px";
      }
    });
  </script>
</polymer-element>
