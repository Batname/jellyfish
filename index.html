<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>WebGL Jellyfish - Fourth Wall Demo</title>
<link href="css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/lib/mjs.js"></script>
<script type="text/javascript" src="js/lib/polymer.min.js"></script>

<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/initTextures.js"></script>
<script type="text/javascript" src="js/initShaders.js"></script>
<script type="text/javascript" src="js/initBuffers.js"></script>

<script type="text/javascript" src="js/interact.js"></script>
<script type="text/javascript" src="js/debug.js"></script>

<script type="text/javascript" src="js/simulator.js"></script>

<script type="text/javascript" src="js/drawScene.js"></script>
<script type="text/javascript" src="js/drawJellyfish.js"></script>
<script type="text/javascript" src="js/drawSkybox.js"></script>
<script type="text/javascript" src="js/drawPlankton.js"></script>
<script type="text/javascript" src="js/drawRays.js"></script>

<link rel="import" href="shaders/shader-template.html">
<link rel="import" href="shaders/shader-skybox.html">
<link rel="import" href="shaders/shader-jellyfish.html">
<link rel="import" href="shaders/shader-plankton.html">
<link rel="import" href="shaders/shader-ray.html">

<link rel="import" href="elements/panel-sidebar.html">
<link rel="import" href="elements/three-attributes.html">

</head>
<body>

  <shader-skybox></shader-skybox>
  <shader-jellyfish></shader-jellyfish>
  <shader-plankton></shader-plankton>
  <shader-ray></shader-ray>

  <canvas id="webgl-canvas"></canvas>
  <panel-sidebar>
    
    <three-attribute param="uTime"></three-attribute>
    <three-attribute param="uShaderDebug" min="0" max="7" step="1"></three-attribute>
    <br />
    <three-attribute param="uFogTopCol" min="0" max="1"></three-attribute>
    <three-attribute param="uFogBottomCol" min="0" max="1"></three-attribute>
    <three-attribute param="uFogDist" min="0" max="1000" step="1"></three-attribute>
    <br />
    <three-attribute param="uFresnelCol" min="0" max="1"></three-attribute>
    <three-attribute param="uFresnelPower" min="0" max="1000" step="1"></three-attribute>
    <br />
    <three-attribute param="uLightPos" step="1"></three-attribute>
    <three-attribute param="uLightCol" min="0" max="1" step="0.05"></three-attribute>
    <three-attribute param="uLightSpecCol" min="0" max="1" step="0.05"></three-attribute>
    <three-attribute param="uLightRadius" min="0" max="1000" step="1"></three-attribute>
    <three-attribute param="uLightSpecPower" min="0" max="10" step="0.1"></three-attribute>
    <three-attribute param="uAmbientCol" min="0" max="1" step="0.05"></three-attribute>
    <br />
    <three-attribute param="uNear" min="0" max="1"></three-attribute>
    <three-attribute param="uFar" min="1" max="1000" step="1"></three-attribute>
    <three-attribute param="uFov" min="0" max="180" step="1"></three-attribute>
    <br />
    <three-attribute param="jCount" min="0" max="100" step="1"></three-attribute>
    <three-attribute param="jScale" min="0" max="10" step="0.1"></three-attribute>
    <three-attribute param="jScaleRandom" min="0" max="100" srtp="0.1"></three-attribute>
    <three-attribute param="jTurb" min="0" step="0.001"></three-attribute>
    <three-attribute param="jSpeed" min="0" step="0.001"></three-attribute>
    <br />
    <three-attribute param="uBbox" min="0" max="1000" step="1"></three-attribute>
    <br />
    <three-attribute param="pCount" min="0" max="1000" step="1"></three-attribute>
    <three-attribute param="pScale" min="0" max="10" step="0.1"></three-attribute>
    <three-attribute param="pScaleRandom" min="0" max="10" step="0.1"></three-attribute>
    <three-attribute param="pFlow" min="-1" max="1" step="0.01"></three-attribute>
    <three-attribute param="pTurbAmp" min="0" max="100" step="0.01"></three-attribute>
    <three-attribute param="pTurbFreq" min="0" max="100" step="0.1"></three-attribute>
    <br />
    <three-attribute param="rCount" min="0" max="100" step="1"></three-attribute>
    <three-attribute param="rSpeed" min="0" max="1" step="0.001"></three-attribute>

  </panel-sidebar>
  
  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
        init();
    });
  </script>

</body>
</html>
